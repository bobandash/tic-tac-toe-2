<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Tic-tac-toe</title>
        <link rel = "stylesheet" href = "index.css">
        <script src = "index.js" defer></script>
    </head>
    <body>
        <header>
            <h1><img id = "hololive-logo" src = "images/Hololive-Logo.png" alt = "Hololive logo"></h1>
            <h1 class = "game-title">Tiky-Tacy-Toe</h1>
        </header>
        <div id = "container">
            <button class = "no-top-border no-left-border"><img></button>
            <button class = "no-top-border"><img></button>
            <button class = "no-top-border no-right-border"><img></button>
            <button class = "no-left-border"><img></button>
            <button><img></button>
            <button class = "no-right-border"><img></button>
            <button class = "no-left-border no-bottom-border"><img></button>
            <button class = "no-bottom-border"><img></button>
            <button class = "no-bottom-border no-right-border"><img></button>
        </div>
        <div id = "player1-background"></div>
        <div id = "player2-background"> </div>

        <h2 id = "game-status"></h2>
        <h1 id = "player1-name"></h1>
        <h1 id = "player2-name"></h1>
        <img src = "" id = "player1-avatar" alt = "player 1 avatar">
        <img src = "" id = "player2-avatar" alt = "player 2 avatar">

        <div id = "buttons-container">
            <button id = "next-game-button">Next Game</button>
            <button id = "choose-characters-button"><a href = "choose-character.html">Choose Characters</a></button>
        </div>
    </body>

</html>
