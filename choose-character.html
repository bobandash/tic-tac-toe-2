<!DOCTYPE HTML>

<html lang = "en">
    <head>
        <title>Hololive | Choose your fighter</title>
        <link rel = "stylesheet" href = "choose-character.css">
        <script src = "choose-character.js" defer></script>
    </head>
    <body>
        <h1 class = "fighter-text">Player I Choose your fighter</h2>
        <h1><img id = "hololive-logo" src = "images/Hololive-Logo.png" alt = "Hololive logo"></h1>
        <h1 class = "game-title">Tic-Tac-Toe</h1>
        <div id = "character-select-image">
            <img src = "images/regular-faces/Gura-face.png">
            <h2>Gawr Gura</h2>
        </div>
        <div id = "character-selection">
            <button id = "ame-button"><img src = "images/smol-faces/smol-ame.png" alt = "small amelia"></button>
            <button id = "calli-button"><img src = "images/smol-faces/smol-calli.png" alt = "small calliope"></button>
            <button id = "gura-button"><img src = "images/smol-faces/smol-gura.png" alt = "small gura"></button>
            <button id = "ina-button"><img src = "images/smol-faces/smol-ina.png" alt = "small ina"></button>
            <button id = "kiara-button"><img src = "images/smol-faces/smol-kiara.png" alt = "small kiara"></button>
            <button id = "random-button"><img src = "images/smol-faces/questionmark.png" alt = "question mark"></button>
        </div>
        <button id = "confirm-button">Confirm Selection</button>
    </body>

</html>
